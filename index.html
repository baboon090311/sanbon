
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산본고등학교 급식정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ 산본고등학교 급식정보</h1>
        </header>
        
        <main>
            <div class="date-selector">
                <label for="mealDate">날짜 선택:</label>
                <input type="date" id="mealDate" name="mealDate">
                <button id="searchBtn">급식정보 조회</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <p>급식정보를 불러오는 중...</p>
            </div>
            
            <div id="mealInfo" class="meal-info">
                <div class="meal-card">
                    <h3>오늘의 급식</h3>
                    <p class="date-display" id="selectedDate"></p>
                    <div class="meal-content" id="mealContent">
                        <p class="no-data">날짜를 선택하고 조회 버튼을 눌러주세요.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
